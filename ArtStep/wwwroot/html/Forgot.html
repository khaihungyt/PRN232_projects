<!DOCTYPE html>  
<html>  
<head>  
   <meta charset="utf-8" />  
   <title>Quên Mật Khẩu</title>  
   <!-- Bootstrap -->  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
   <!-- Font Awesome -->  
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">  
   <!-- Toastr -->  
   <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet" />  
</head>  
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">  
   <div class="container">  
       <div class="row justify-content-center">  
           <div class="col-md-6 col-lg-5">  
               <div class="card text-center">  
                   <div class="card-body">  
                       <h3><i class="fas fa-lock fa-3x mb-3 text-dark"></i></h3>  
                       <h4 class="mb-3">Quên Mật Khẩu?</h4>  
                       <p class="text-muted mb-4">Bạn có thể đặt lại mật khẩu tại đây.</p>  

                       <!-- Bước 1: Gửi Mã Xác Nhận -->  
                       <form id="forgotForm">  
                           <div class="input-group mb-3">  
                               <span class="input-group-text bg-light">  
                                   <i class="fas fa-envelope text-secondary"></i>  
                               </span>  
                               <input type="email" id="emailInput" class="form-control" placeholder="Địa chỉ email" required>  
                           </div>  
                           <div class="d-grid mb-2">  
                               <button type="submit" class="btn btn-dark btn-block">Gửi Mã Xác Nhận</button>  
                           </div>  
                       </form>  

                       <!-- Bước 2: Đặt Lại Mật Khẩu -->  
                       <form id="resetForm" style="display: none;">  
                           <div class="input-group mb-3">  
                               <span class="input-group-text bg-light">  
                                   <i class="fas fa-key text-secondary"></i>  
                               </span>  
                               <input type="text" id="resetCode" class="form-control" placeholder="Mã Xác Nhận" required>  
                           </div>  
                           <div class="input-group mb-3">  
                               <span class="input-group-text bg-light">  
                                   <i class="fas fa-lock text-secondary"></i>  
                               </span>  
                               <input type="password" id="newPassword" class="form-control" placeholder="Mật Khẩu Mới" required>  
                           </div>  
                           <div class="d-grid">  
                               <button type="submit" class="btn btn-success btn-block">Đặt Lại Mật Khẩu</button>  
                           </div>  
                       </form>

                       <div id="successMessage" class="mt-3 text-success fw-bold" style="display: none;"></div>  

                   </div>  
               </div>  
           </div>  
       </div>  
   </div>  

   <!-- Thư Viện JS -->  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
   <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>  
   <script src="../JS/forgot.js"></script>  
</body>  
</html>
