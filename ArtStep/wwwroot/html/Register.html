<!DOCTYPE html>  
<html lang="vi" dir="ltr">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../CSS/register/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>  
<body>
    <div class="container">
        <div class="title">Đăng Ký</div>
        <div class="content">
            <div class="button" style="margin-top: 10px;">
                <input type="button" value="Quay về đăng nhập" onclick="window.location.href='login.html'">
            </div>

            <form id="registerForm" enctype="multipart/form-data">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Họ và Tên</span>
                        <input type="text" name="Name" required>
                    </div>
                    <input type="hidden" name="role" value="user" />
                    <div class="input-box">
                        <span class="details">Số điện thoại</span>
                        <input type="text" name="PhoneNo" required>
                    </div>
                    <input type="hidden" name="role" value="user" />
                    <div class="input-box">
                        <span class="details">Tên Đăng Nhập</span>
                        <input type="text" name="UserName" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" name="Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Ảnh Đại Diện</span>
                        <input type="file" id="avatarInput" accept="image/*">
                    </div>
                    <div class="input-box">
                        <span class="details">Mật Khẩu</span>
                        <input type="password" name="Password" id="password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Xác Nhận Mật Khẩu</span>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>
                <div class="input-box" style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="termsCheckbox">
                    <label for="termsCheckbox" style="margin: 0;">
                        Tôi đồng ý với <a href="privacy.html" target="_blank">Điều khoản và dịch vụ của chúng tôi</a>
                    </label>
                </div>

                <div class="button">
                    <input type="submit" value="Đăng Ký">
                </div>
            </form>

        </div>
    </div>
    <script src="../JS/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>  
</html>
