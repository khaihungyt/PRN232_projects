<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doanh Thu Bán Hàng | Cổng Thiết Kế</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/CSS/designer/styles.css">
    <link rel="stylesheet" href="/CSS/designer/designs_revenue.css" />
    <link rel="stylesheet" href="/CSS/page/pageload.css" />
</head>
<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Cổng Thông Tin Thiết Kế</span>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="designs_dash.html" class="sidebar-link ">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Bảng điều khiển</span>
                </a>
                <a href="designs_list.html" class="sidebar-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Thiết kế của tôi</span>
                </a>
                <a href="designs_revenue.html" class="sidebar-link active">
                    <i class="fas fa-chart-line"></i>
                    <span>Doanh thu</span>
                </a>
                <a href="designs_new.html" class="sidebar-link">
                    <i class="fas fa-pen-fancy"></i>
                    <span>Tạo Thiết kế</span>
                </a>
                <a href="designs_profile.html" class="sidebar-link">
                    <i class="fas fa-user"></i>
                    <span>Hồ sơ</span>
                </a>
                <a href="designs_chat.html" class="sidebar-link">
                    <i class="fas fa-message"></i>
                    <span>Tin nhắn</span>
                </a>
                <a href="designer_feedback.html" class="sidebar-link">
                    <i class="fas fa-star"></i>
                    <span>Đánh giá</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="sidebar-logout" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </div>

        <!-- Nội dung chính -->
        <main class="main-content">
            <div class="container">
                <div class="sales-header">
                    <h1 class="page-title">Doanh Thu Bán Hàng</h1>

                    <div class="sales-filters">
                        <div class="date-range">
                            <label for="start-date">Từ:</label>
                            <input type="date" id="start-date" class="date-input">

                            <label for="end-date">Đến:</label>
                            <input type="date" id="end-date" class="date-input">

                            <button id="apply-filter" class="btn btn-primary">
                                <i class="fas fa-filter"></i> Apply
                            </button>
                        </div>

                        <div class="view-options">
                            <button id="view-summary" class="btn btn-outline active">
                                <i class="fas fa-list"></i> Tóm tắt
                            </button>
                            <button id="view-chart" class="btn btn-outline">
                                <i class="fas fa-chart-bar"></i> Biểu đồ
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Chế độ Tóm tắt -->
                <div id="summary-view" class="sales-view">
                    <div class="sales-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="total-revenue">0₫</div>
                            <div class="stat-label">Tổng doanh thu</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="total-sales">0</div>
                            <div class="stat-label">Tổng lượt bán</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="avg-price">0₫</div>
                            <div class="stat-label">Giá trung bình</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="top-product">-</div>
                            <div class="stat-label">Sản phẩm bán chạy</div>
                        </div>
                    </div>

                    <div class="sales-table-container">
                        <table class="sales-table">
                            <thead>
                                <tr>
                                    <th>Tên giày</th>
                                    <th>Số lượng bán</th>
                                    <th>Giá mỗi đôi</th>
                                    <th>Doanh thu</th>
                                    <th>Biên lợi nhuận</th>
                                </tr>
                            </thead>
                            <tbody id="sales-table-body">
                                <!-- Dữ liệu sẽ được chèn bằng JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Chế độ Biểu đồ (ẩn mặc định) -->
                <div id="chart-view" class="sales-view" style="display: none;">
                    <div class="chart-container">
                        <canvas id="sales-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/JS/page/pageload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/designer/designs_revenue.js"></script>
    <script src="/js/designer/sidebar.js"></script>
</body>
</html>
